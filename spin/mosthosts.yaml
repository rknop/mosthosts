apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    workload.user.cattle.io/workloadselector: deployment-mosthosts-mosthosts-viewthing
  name: mosthosts-viewthing
  namespace: mosthosts
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-mosthosts-mosthosts-viewthing
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-mosthosts-mosthosts-viewthing
    spec:
      containers:
      - image: rknop/mosthosts-viewthing
        imagePullPolicy: Always
        name: mosthosts-viewthing
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 95089
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
        volumeMounts:
        - mountPath: /secrets
          name: mosthosts-viewthing-secret
        - mountPath: /html
          name: htmldir
        - mountPath: /sessions
          name: sessionsdir
      dnsConfig: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 45703
      terminationGracePeriodSeconds: 30
      volumes:
      - name: mosthosts-viewthing-secret
        secret:
          defaultMode: 256
          optional: false
          secretName: mosthosts-viewthing-secret
      - hostPath:
          path: /global/cfs/cdirs/desi/users/raknop/mosthosts_viewthing/html
          type: Directory
        name: htmldir
      - hostPath:
          path: /global/cfs/cdirs/desi/users/raknop/mosthosts_viewthing/sessions
          type: Directory
        name: sessionsdir
