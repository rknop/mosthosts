<VirtualHost *:8080>
        ServerAdmin raknop@lbl.gov
        DocumentRoot /html

        <Directory /html/>
            Options Indexes FollowSymLinks ExecCGI
            AllowOverride All
            Require all granted
            AddHandler wsgi-script .py
        </Directory>

        <Directory /html/viewthing>
            RewriteEngine On
            RewriteBase /viewthing/
            RewriteRule ^view.py/(.*)$ view.py/$1 [END]
            RewriteRule ^(.*)\.js$ $1.js [END]
            RewriteRule ^(.*)\.css$ $1.css [END]
            RewriteRule ^$ view.py/ [END]
            RewriteRule ^(.*) /view.py/$1 [END]

            WSGIProcessGroup viewthing

            <Files *.py>
              SetHandler wsgi-script
              Options ExecCGI FollowSymLinks
            </Files>
        </Directory>

        # LogLevel alert rewrite:trace6

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIApplicationGroup %{GLOBAL}

</VirtualHost>
